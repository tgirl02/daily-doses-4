<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Doses Radio Live</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 80%;
            margin: 30px auto;
        }
        .earnings {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
        }
        .date-container {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .links {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>üéß Daily Doses Radio Live üéß</h1>

    <div class="date-container">
        Today's Date: <span id="current-date"></span>
    </div>

    <!-- Twitch Embed -->
    <div id="twitch-embed"></div>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="text/javascript">
        new Twitch.Player("twitch-embed", {
            channel: "lovelyhomie",
            parent: ["daily-doses.org"]
        });
    </script>

    <div class="earnings">Earnings: $<span id="earnings-count">0.00</span></div>

    <div class="links">
        <h2>üîó Quick Links</h2>
        <p><a href="tv-guide.html">üì∫ View 12-Hour TV Guide</a></p>
        <p><a href="https://daily-doses.org" target="_blank">üåê Official Website</a></p>
        <p><a href="https://twitch.tv/dailydosesradio" target="_blank">üé• Watch Live</a></p>
    </div>

    <script>
        function updateDate() {
            const now = new Date();
            document.getElementById("current-date").textContent = now.toLocaleDateString('en-GB', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
        }
        updateDate();

        let earnings = 0;
        function updateEarnings() {
            earnings += 0.01;
            document.getElementById("earnings-count").textContent = earnings.toFixed(2);
        }
        setInterval(updateEarnings, 5000);
    </script>

</body>
</html>
