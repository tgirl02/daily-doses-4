<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Doses Radio Live</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 80%;
            margin: 30px auto;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .earnings {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
        }
        .date-container {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ§ Daily Doses Radio Live ðŸŽ§</h1>

    <!-- Dynamic Date Display -->
    <div class="date-container">
        Today's Date: <span id="current-date"></span>
    </div>

    <div class="video-container">
        <video src="YOUR_STREAM_URL_HERE" autoplay controls></video>
        <div class="earnings">Earnings: $<span id="earnings-count">0.00</span></div>
    </div>

    <script>
        // Function to update the date display
        function updateDate() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-GB', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
            document.getElementById("current-date").textContent = formattedDate;
        }

        // Initialize the date display
        updateDate();

        // Earnings counter script
        let earnings = 0;
        function updateEarnings() {
            earnings += 0.01;
            document.getElementById("earnings-count").textContent = earnings.toFixed(2);
        }
        setInterval(updateEarnings, 5000);
    </script>

</body>
</html>
